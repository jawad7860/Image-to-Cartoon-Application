<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Cartoon Converter</title>
</head>
<body>
    <h1>Image to Cartoon Converter</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png, .gif" required>
        <button type="submit">Upload and Convert</button>
    </form>
    
    {% if img_data %}
        <h2>Cartoon</h2>
        <img src="data:image/png;base64,{{ img_data }}" alt="Cartoon Image" width="300" height="300">

       <a href="data:image/png;base64, {{ img_data }}" download="converted_image.png">
            <button>Download Image</button>
        </a>

    {% endif %}
</body>
</html>
